{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Not {{user.username}}?</a></p>
  <p><a href="{% url 'search' %}">Continue to search</a></p>
{% else %}
  <p>Not currently logged in</p>
  <form action="{% url 'login' %}">
    <input type="submit" value="Login here"/>
  </form>

  <form action="{% url 'signup' %}">
    <input type="submit" value="Sign up here"/>
  </form>
{% endif %}
{% endblock %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Authentication{% endblock %}</title>
</head>

<body>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/style.css' %}">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Cheetah</a>
      <form class="form-inline">
        <span class="navbar-text p-2">Status</span>
        <button class="btn btn-success" type="button">Logged In! Hi {{ user.username }}!</button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHome" aria-controls="navbarHome" aria-expanded="false" aria-label="Toggle Home">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarHome">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">
              <button type="button" class="btn btn-primary">Home</button>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">
              <button type="button" class="btn btn-outline-primary">Search</button>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <button type="button" class="btn btn-danger">Sign out</button>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  {% else %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Cheetah</a>
      <form class="form-inline">
        <span class="navbar-text p-2">Status</span>
        <button class="btn btn-outline-danger" type="button">Not logged in currently</button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHome" aria-controls="navbarHome" aria-expanded="false" aria-label="Toggle Home">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarHome">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">
              <button type="button" class="btn btn-info">Home</button>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <button type="button" class="btn btn-primary">Login</button>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">
              <button type="button" class="btn btn-success">Create An Account</button>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  {% endif %}

  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="bg-dark text-white footer fixed-bottom">
      <div class="container-fluid py-3">
          <div class="row">
              <div class="col-md-6">Cheetah is an open source project
                <span class="small"><br>Please forward any and all ideas to the Github page! Pull requests and Issues are always welcomed!</span>
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-3 text-right small align-self-end">
                <a class="link-styled" href="https://github.com/rhwang10/cheetah">Github</a>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>

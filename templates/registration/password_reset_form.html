{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter the email you signed up with, and you'll receive an email with instructions to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset my password">
  </form>
</div>
{% endblock %}
